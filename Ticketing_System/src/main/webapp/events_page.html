<!-- events_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background-color: #800000;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 20px;
            margin: 0;
        }
        p {
            font-size: 18px;
            margin: 0;
        }
        #event-details {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .event-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            text-align: left;
        }
        #search-bar {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>College of Charleston Events</h1>
            <p></p>
            <p></p>
        </div>
        <button id="logout-button">Logout</button>
    </header>
    <div id="search-bar">
        <label for="search">Search Event:</label>
        <input type="text" id="search" oninput="searchEvents()">
    </div>
    <div id="event-details">
        <!-- JavaScript will populate this section -->
    </div>

    <script>
        // JavaScript for handling the logout button click
        document.getElementById("logout-button").addEventListener("click", function() {
            // Add logout logic here
            alert("Logout clicked!");
        });

        // Dummy data for events (replace with actual data)
        var events = [
            { name: "Event 1", venue: "Venue 1", department: "Department 1" },
            { name: "Event 2", venue: "Venue 2", department: "Department 2" },
            { name: "Event 3", venue: "Venue 3", department: "Department 3" }
        ];

        // JavaScript for searching events
        function searchEvents() {
            var searchTerm = document.getElementById("search").value.toLowerCase();
            var filteredEvents = events.filter(function(event) {
                return event.name.toLowerCase().includes(searchTerm);
            });
            displayEvents(filteredEvents);
        }

        // JavaScript for displaying events
        function displayEvents(eventsArray) {
            var eventDetailsDiv = document.getElementById("event-details");
            eventDetailsDiv.innerHTML = "";

            eventsArray.forEach(function(event) {
                var eventBox = document.createElement("div");
                eventBox.classList.add("event-box");
                eventBox.innerHTML = "<h2>" + event.name + "</h2>" +
                                     "<p>Venue: " + event.venue + "</p>" +
                                     "<p>Hosted by: " + event.department + "</p>" +
                                     "<button onclick='redirectToSeatMap()'>Seat Map</button>";

                eventDetailsDiv.appendChild(eventBox);
            });
        }

        // Dummy function for redirecting to seat map (replace with actual logic)
        function redirectToSeatMap() {
            alert("Redirecting to Seat Map");
        }

        // Initial display of events
        displayEvents(events);
    </script>
</body>
</html>
