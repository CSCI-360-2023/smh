<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    /* Basic Reset */
    body {
        font-family: 'Arial', sans-serif; 
        margin: 0;        
         padding: 0;        
          background-color: #fff;     }
    /* Header Styling */
    .header {
        background-color: #800000; /* Maroon color for the header */
        padding: 10px; 
        text-align: center;         
    }
    /* Login Container Styling */
    .login-container {
        max-width: 400px;        
         margin: 50px auto;        
         padding: 20px;         
         border: 1px solid #ddd;    }
      .login-form {
        display: flex;        
 flex-direction: column;     }
    /* Heading Styling */
    .login-form h2 {
        color: #800000; /* Maroon color for the heading */
        text-align: center; /* Centers the heading text */
    }
    /* Input Group Styling */
    .input-group {
        margin-bottom: 20px;    }
    /* Label Styling */
    .input-group label {
        display: block;
        margin-bottom: 5px;    }
    /* Input Field Styling */
    .input-group input {
        width: 100%; 
        padding: 10px;
        border: 1px solid #aaa; 
        border-radius: 4px; 
    }
    /* Button Styling */
    button {
        background-color: #800000; /* Maroon background color for buttons */
        color: white; /* White text color for buttons */
        padding: 10px 15px; /* Padding inside the buttons */
        border: none; /* No border for the buttons */
        border-radius: 4px; /* Rounded corners for the buttons */
        cursor: pointer; /* Changes the cursor to a pointer on hover */
    }
    /* Button Hover Effect */
    button:hover {
        background-color: #a00000; /* Darker maroon color on hover */
    }
    /* Link Styling */
    .forgot-password, .register-account {
        display: block; 
        text-align: center; 
        margin-top: 10px; /* Adds space above the links */
        color: #800000; 
        text-decoration: none; 
    }
    /* Link Hover Effect */
    .forgot-password:hover, .register-account:hover {
        text-decoration: underline; 
    }
</style>
</head>
<body>
<header class="header">
    <!-- Navigation and branding elements would go here -->
</header>
<main class="login-container">
    <!-- Login form starts here -->
    <form action="log_in" method="post" id="aligned">
        <!-- Heading for the login form -->
        <h2> Login</h2>
        <!-- Input group for the username -->
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <!-- Input group for the password -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <!-- Login button -->
        <button type="submit">Log In</button>
        
        <!-- Links for password reset and account registration -->
        <a href="create_user_form.html" class="register-account">No account? Register here </a>
    </form>
    <!-- Login form ends here -->
</main>
</body>
</html>
